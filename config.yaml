server:
  port: 8080
  hot_reload: true
  reload_interval_sec: 5

  logging:
    level: "debug"
    access_log: true
    log_format: "text"

  error_handling:
    show_details: true
    custom_error_responses:
      404: "./mocks/errors/not_found.json"
      500: "./mocks/errors/internal_error.json"

health_check:
  enabled: true
  path: "/health"

endpoints:
  config_paths:
    - "./config/endpoints/holiday.yaml"
    - "./config/endpoints/business_apis.yaml"
