path: "/is_holiday"
method: "GET"
description: "Returns whether a given date is a holiday"

selectors:
  - name: "date"
    type: "query"
    key: "date"

rules:
  - conditions:
      - selector: "date"
        match_type: "exact"
        value: "2026-01-01"
    response_file: "./conf/mocks/holiday/is_holiday_true.json"
    status_code: 200

  - conditions:
      - selector: "date"
        match_type: "exact"
        value: "2026-05-01"
    response_file: "./conf/mocks/holiday/is_holiday_true.json"
    status_code: 200

  - conditions:
      - selector: "date"
        match_type: "exact"
        value: "2026-10-01"
    response_file: "./conf/mocks/holiday/is_holiday_true.json"
    status_code: 200

default:
  response_file: "./conf/mocks/holiday/is_holiday_false.json"
  status_code: 200
